<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<link rel="stylesheet" href="css/style.css">
<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
.menu {display: none}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url("../static/Untitled.png");
  min-height: 90%;
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="#" class="w3-bar-item w3-button">HOME</a>
    <a href="Menu.html" class="w3-bar-item w3-button">MENU</a>
    <a href="Reservation.html" class="w3-bar-item w3-button">RESERVATION</a>
    <a href="Order.html" class="w3-bar-item w3-button">ORDER</a>
    <a href="About.html" class="w3-bar-item w3-button">ABOUT</a>
    <a href="#myMap" class="w3-bar-item w3-button">CONTACT</a>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-bottomleft w3-padding">
    <span class="w3-tag w3-xlarge">Open from 10am to 12pm</span>
  </div>
 
</header>


<!-- order section starts  -->
<img src="/w3images/map.jpg" class="w3-image w3-greyscale" style="width:100%;" id="myMap">


<div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="ORDER">
  <div class="w3-content">

    <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">ORDER NOW</h1>
  
    <div class="heading">
        
        <h3 class="w3-center w3-jumbo" style="margin-bottom:64px">FAST HOME DELIVERY/PICKUP</h3>
     </div>
   
     <form action="">
        <div class="w3-container w3-padding-64 w3-blue-grey w3-grayscale-min w3-xlarge">
        <div class="w3-container">
           <div class="box">
              <div class="inputBox">
                 <span>full name</span>
                 <input type="text" placeholder="enter your name">
              </div>
              <div class="inputBox">
                 <span>food name</span>
                 <input type="text" placeholder="food you want">
              </div>
              <div class="inputBox">
                 <span>order details</span>
                 <textarea type="text" placeholder="specifics with food" id="" cols="40" rows="2"></textarea>
              </div>
              <div class="inputBox">
                 <span>your address</span>
                 <textarea name="" placeholder="enter your address" id="" cols="40" rows="2"></textarea>
              </div>
           </div>
        </div>
           <div class="box">
              <div class="inputBox">
                 <span>number</span>
                 <input type="number" placeholder="enter your number">
              </div>
              <div class="inputBox">
                 <span>how much</span>
                 <input type="number" placeholder="how many you want">
              </div>
              <div class="inputBox">
                 <span>when you want</span>
                 <input type="datetime-local">
              </div>
              
           </div>
        </div>
        <input type="submit" value="order now" class="btn">
     </form>
     

    
  </div>
</div> 


<!-- order section ends -->

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="Group 6" target="_blank" class="w3-hover-text-green">Group 6</a></p>
</footer>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-red";
}
document.getElementById("myLink").click();
</script>

</body>
</html>
